  <div class='animal'>

<h1>Mammals</h1>
<section id='only-mammals'></section> 
<button onclick="myFunction()">Seprate Mammals</button>

<script>
function myFunction() {
  const animals = document.querySelectorAll(".animal");

  animals.forEach(function(animal) {
    const mammals = animal.querySelector(".mammal-value").innerHTML;
    
    if(mammals === "true") {
    	console.log(animal);
    	document.getElementById("only-mammals").appendChild(animal);
    }
  });
}
</script>
